<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body class="auth-layout">
    <div class="form-register shadow-lg">
      <a href="#" class="logo">
        <img src="./images/logo.jpg" class="img-fluid" width="100" alt="" />
      </a>
      <h1>Register</h1>
      <form action="">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            placeholder="Enter email"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="fullname">Fullname</label>
          <input
            id="fullname"
            placeholder="Enter fullname"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input id="phone" placeholder="097xxxxxx" class="form-control" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            placeholder="Enter password"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm password</label>
          <input
            id="confirm-password"
            type="password"
            placeholder="Confirm password"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-full">Create account</button>
        <div>Already have an account? <a href="#">Login!</a></div>
      </form>
    </div>
  </body>
</html>
